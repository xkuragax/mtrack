version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: multitrack_player_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: multitrack_player
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
